version: "3"
services:
  init:
    image: certbot/certbot
    restart: "no"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/scripts:/bin
    environment:
      DOMAINS: "v.opinion.works:s.opinion.work:opinion.works"
    entrypoint: "/bin/initialize"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    command: []
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./data/certbot/scripts:/bin
    entrypoint: "/bin/refresh"
  haproxy:
    # replace username/repo:tag with your name and image details
    image: haproxy
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - webnet
    volumes:
      - ./data/haproxy:/usr/local/etc/haproxy/
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: []
  v2ray:
    image: v2ray/official
    restart: unless-stopped
    networks:
      - webnet
    volumes:
      - ./data/v2ray/vmess/:/etc/v2ray/
    command: ""
  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - webnet
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/www:/var/www/certbot
networks:
  webnet:
volumes:
  haproxy:
  v2ray:
