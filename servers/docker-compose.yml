version: "3"
services:
  init:
    image: certbot/certbot
    restart: "no"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "sh -c 'certbot certonly --webroot -w /var/www/certbot --email rising.lambda@gmail.com -d v.opinion.works --rsa-key-size 4096 --agree-tos --force-renewal --non-interactive && cat /etc/letsencrypt/live/v.opinion.works/fullchain.pem /etc/letsencrypt/live/v.opinion.works/privkey.pem > /etc/letsencrypt/live/v.opinion.works/v.haproxy.pem'"
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    command: []
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew && cat /etc/letsencrypt/live/v.opinion.works/fullchain.pem /etc/letsencrypt/live/v.opinion.works/privkey.pem > /etc/letsencrypt/live/v.opinion.works/v.haproxy.pem; sleep 12h & wait $${!}; done;'"
  haproxy:
    # replace username/repo:tag with your name and image details
    image: haproxy
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - webnet
    volumes:
      - ./data/haproxy:/usr/local/etc/haproxy/
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: []
  v2ray:
    image: v2ray/official
    restart: unless-stopped
    networks:
      - webnet
    volumes:
      - ./data/v2ray/vmess/:/etc/v2ray/
    command: ""
  nginx:
    image: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - webnet
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/www:/var/www/certbot
networks:
  webnet:
volumes:
  haproxy:
  v2ray:
